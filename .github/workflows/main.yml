name: Branch Push

on:
  push:
    branches: [master]

env:
  RAILWAY_ENV: stage
  RAILWAY_TOKEN: ${{secrets.RAILWAY_TOKEN}}

jobs:
  verify:
    runs-on: ubuntu-latest

    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Install railway
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Switch railway environment
        run: |
          echo "Switching to $RAILWAY_ENV"
          railway environment $RAILWAY_ENV

      - name: Configure Apollo Gateway
        run: |
          pwd
          ls -la
          railway -s apollo-gateway variables set APOLLO_GRAPH_REF="${{secrets.APOLLO_GRAPH_NAME}}@$RAILWAY_ENV" APOLLO_KEY=${{ secrets.APOLLO_KEY }} PORT=4000

      - name: Install rover
        run: curl -sSL https://rover.apollo.dev/nix/latest | sh

      - name: Sync schema
        run: |
          export APOLLO_GRAPH_REF="${{secrets.APOLLO_GRAPH_NAME}}@$RAILWAY_ENV"
          export APOLLO_KEY=${{ secrets.APOLLO_KEY }}
          export RAILWAY_ENV=$RAILWAY_ENV
          export RAILWAY_PROJECT_NAME=${{secrets.RAILWAY_PROJECT_NAME}}
          chmod +x apps/apollo-gateway/publish_ci_schema_updates.sh
          ./apps/apollo-gateway/publish_ci_schema_updates.sh
