name: Pull Request

on:
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest

    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Restore node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Install rover
        run: curl -sSL https://rover.apollo.dev/nix/latest | sh

      - name: Sync schema
        run: |
          export APOLLO_GRAPH_REF="fvst-main@${GITHUB_REF##*/}"
          export APOLLO_KEY=${{ secrets.APOLLO_KEY }}
          chmod +x apps/apollo-gateway/publish_ci_schema_updates.sh
          ./apps/apollo-gateway/publish_ci_schema_updates.sh
