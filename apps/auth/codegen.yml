overwrite: true
schema: "./src/graphql/schema/*"
generates:
  ./src/graphql/generated/schema.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      federation: true
      contextType: "../context#Context"
      mappers:
        LoginResult: ../../resolvers/LoginResult#LoginResultParent
        CreateUserResult: ../../resolvers/CreateUserResult#CreateUserResultParent
      scalars:
        DateTime: Date
